<div class="ibox" ng-controller="SigninuserController">
  <div class="ibox-content">
    <div class="row">
      <h3 class="col-md-12 text-center">กรุณาระบุเบอร์โทรศัพท์ของท่าน.</h3>

      <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
          <fieldset>
            <div class="form-group" show-errors>
              <label for="phone">เบอร์โทรศัพท์</label>
              <input type="text" id="phone" name="phone" class="form-control" ng-model="credentials.username" placeholder="0999999999"
                lowercase required>

              <div ng-messages="userForm.phone.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Phone Number is required.</p>
              </div>
              <alert type="danger" ng-show="error" class="text-center text-danger">
                <span>เบอร์โทรศัพท์ไม่ถูกต้อง</span>
              </alert>
            </div>
            <!--<div class="form-group" show-errors>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password"
                required>

              <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
              </div>
            </div>-->
            <div class="text-center form-group">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <!--&nbsp; or&nbsp;-->
              <!--<a ui-sref="authentication.signup">Sign up</a>-->
            </div>
            <!--<div class="text-center forgot-password">
              <a ui-sref="password.forgot">Forgot your password?</a>
            </div>
            <alert type="danger" ng-show="error" class="text-center text-danger">
              <span ng-bind="error"></span>
            </alert>-->
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
