<section class="header-height">
  <div class="page-header">
    <h1>{{vm.product._id ? 'แก้ไขสินค้า' : 'เพิ่มสินค้า'}} </h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <div class="row">
        <div class="col-xs-1 hidden-sm hidden-md hidden-lg">
        </div>
        <div class="col-xs-8 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group text-center">
            <div ng-if="vm.product.images">
              <img ng-src="{{vm.product.images}}" alt="{{vm.product.name}}" class="img-rounded img-welcome">
            </div>
            <div ng-if="!vm.product.images">
              <img ng-src="/modules/products/client/img/upload/upload-image.png" alt="Upload Image" class="img-rounded img-welcome">
            </div>
          </div>
          <div class="text-center form-group" ng-hide="uploader.queue.length">
            <span class="btn btn-success btn-file hidden-xs show-sm show-md show-lg">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
            <span class="btn btn-success btn-file btn-xs show-xs hidden-sm hidden-md hidden-lg">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
          </div>
          <div class="text-center form-group hidden-xs show-sm show-md show-lg" ng-show="uploader.queue.length">
            <button class="btn btn-primary" ng-click="uploadProfilePicture();">Upload</button>
            <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
          </div>
          <div class="text-center form-group show-xs hidden-sm hidden-md hidden-lg" ng-show="uploader.queue.length">
            <button class="btn btn-primary btn-xs" ng-click="uploadProfilePicture();">Upload</button>
            <button class="btn btn-default btn-xs" ng-click="cancelUpload();">Cancel</button>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong>Profile Picture Changed Successfully</strong>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
        <div class="col-xs-3 hidden-sm hidden-md hidden-lg">
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
        <fieldset>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 form-group" show-errors>
              <label class="control-label" for="name">Name</label>
              <input name="name" type="text" ng-model="vm.product.name" id="name" class="form-control" placeholder="Name" required>
              <div ng-messages="vm.form.productForm.name.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Product name is required.</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 form-group" show-errors>
              <label class="control-label" for="category">Category</label>
              <input name="category" type="text" ng-model="vm.product.category" id="category" class="form-control" placeholder="Category"
                required>
              <div ng-messages="vm.form.productForm.category.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Product category is required.</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 form-group">
              <label class="control-label" for="name">Description</label>
              <textarea class="card-text word-break txt-area form-control" ng-model="vm.product.description" id="description" class="form-control"
                placeholder="Description">{{vm.product.description}}</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 form-group" show-errors>
              <label class="control-label" for="price">Price</label>
              <input name="price" type="text" ng-model="vm.product.price" id="price" class="form-control" placeholder="Price" ng-pattern="/^[0-9]{1,7}$/"
                required>
              <div ng-messages="vm.form.productForm.price.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Product price is required.</p>
                <p class="help-block error-text" ng-message="pattern">Product price is number.</p>
              </div>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 form-group">
              <label class="control-label" for="retailerprice">Retailer Price</label>
              <input name="retailerprice" type="text" ng-model="vm.product.retailerprice" id="retailerprice" class="form-control" placeholder="Retailer Price"
                ng-pattern="/^[0-9]{1,7}$/">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 form-group">
              <label class="control-label" for="category">Min Stock</label>
              <input name="minstock" type="number" ng-model="vm.product.minstock" id="minstock" class="form-control" placeholder="Min Stock">
            </div>
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 form-group">
              <label class="control-label" for="category">Max Stock</label>
              <input name="maxstock" type="number" ng-model="vm.product.maxstock" id="maxstock" class="form-control" placeholder="Max Stock">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 form-group">
              <label class="control-label" for="category">Gross Weight</label>
              <input name="grossweight" type="text" ng-model="vm.product.grossweight" id="grossweight" class="form-control" placeholder="Gross Weight">
            </div>
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 form-group">
              <label class="control-label" for="category">Deliveryratetype</label>
              <input name="deliveryratetype" type="number" ng-model="vm.product.deliveryratetype" id="deliveryratetype" class="form-control"
                placeholder="Deliveryratetype">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 form-group">
              <label class="control-label" for="category">Value Type</label>
              <input name="valuetype1" type="number" ng-model="vm.product.valuetype1" id="valuetype1" class="form-control" placeholder="Value Type">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
              <label class="control-label" for="category">Rang Type</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-11 col-sm-9 col-md-9 col-lg-9 headTable">
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">
                  <strong class="vertical-align-middle">Min</strong>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">
                  <strong class="vertical-align-middle">Max</strong>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">
                  <strong class="vertical-align-middle">Value</strong>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
              <div class="row margin-top-20" ng-repeat="rang in vm.product.rangtype2">
                <div class="col-xs-10 col-sm-10 col-md-4 col-lg-3 btn btn-xs">
                  <input name="min" type="number" ng-model="rang.min" id="min" class="form-control" placeholder="Min">
                </div>
                <div class="col-xs-1 col-sm-1 show-xs show-sm hidden-md hidden-lg text-right" ng-click="vm.removeRangType($index)">
                  <i class="glyphicon glyphicon-trash text-danger"></i>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-4 col-lg-3 btn btn-xs">
                  <input name="max" type="number" ng-model="rang.max" id="max" class="form-control" placeholder="Max">
                </div>
                <div class="col-xs-10 col-sm-10 col-md-4 col-lg-3 btn btn-xs">
                  <input name="value" type="number" ng-model="rang.value" id="value" class="form-control" placeholder="Value">
                </div>
                <div class="hidden-xs hidden-sm col-md-2 text-right" ng-click="vm.removeRangType($index)">
                  <i class="glyphicon glyphicon-trash btn btn-danger"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="row margin-top-20">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 form-group">
              <div class="btn btn-success btn-block btn-outline" ng-click="vm.addRangType()">
                <b>เพิ่ม</b>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 form-group">
              <button type="submit" class="btn btn-primary btn-block">{{vm.product._id ? 'บันทึกรายการ' : 'บันทึกรายการ'}}</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
