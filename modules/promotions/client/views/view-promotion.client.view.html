<section>
  <div class="page-header">
    <h1 ng-bind="vm.promotion.productid"></h1>
     <p ng-bind="vm.promotion.description"></p>
     <p ng-bind="vm.promotion.description"></p>     
      <p ng-bind="vm.promotion.discount.fixbath"></p>
       <p ng-bind="vm.promotion.description.percen"></p>
  </div>
  <div class="pull-right" ng-show="vm.promotion.isCurrentUserOwner">
    <div>
     
    </div>
    <a class="btn btn-primary" ui-sref="promotions.edit({ promotionId: vm.promotion._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.promotion.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.promotion.user"
            ng-bind="vm.promotion.user.displayName"></span>
      <span ng-if="!vm.promotion.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.promotion.content"></p>
</section>
