<section style="min-height:500px;">
  <div class="page-header">
    <h1>{{vm.pushnotiuser._id ? 'Edit Pushnotiuser' : 'New Pushnotiuser'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.pushnotiuserForm" class="form-horizontal" ng-submit="vm.save(vm.form.pushnotiuserForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="user_id">User Id</label>
          <input name="user_id" type="text" ng-model="vm.pushnotiuser.user_id" id="user_id" class="form-control" placeholder="User Id" required>
          <div ng-messages="vm.form.pushnotiuserForm.user_id.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Pushnotiuser User Id is required.</p>
          </div>
        </div>

          <div class="form-group">
          <label class="control-label" for="user_name">User Name</label>
          <input name="user_name" type="text" ng-model="vm.pushnotiuser.user_name" id="user_name" class="form-control" placeholder="User Name" >
          
        </div>

          <div class="form-group" show-errors>
          <label class="control-label" for="role">Role</label>
          <input name="role" type="text" ng-model="vm.pushnotiuser.role" id="role" class="form-control" placeholder="Role" required>
          <div ng-messages="vm.form.pushnotiuserForm.role.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Pushnotiuser Role is required.</p>
          </div>
        </div>

          <div class="form-group" show-errors>
          <label class="control-label" for="user_id">Device Token</label>
          <input name="device_token" type="text" ng-model="vm.pushnotiuser.device_token" id="device_token" class="form-control" placeholder="Device Token" required>
          <div ng-messages="vm.form.pushnotiuserForm.device_token.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Pushnotiuser Device Token is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.pushnotiuser._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
